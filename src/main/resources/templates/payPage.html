<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    .expiry-date-group {
      display: flex;
      justify-content: space-between;
    }

    .expiry-date-group input {
      width: calc(33.3% - 10px);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Payment Page</h1>

<form action="/process-payment" method="POST">
  <label for="card-number">Card Number:</label>
  <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
  <br>

  <div class="expiry-date-group">
    <label for="expiry-month">Expiry Month:</label>
    <input type="text" id="expiry-month" name="expiry-month" placeholder="MM" required>

    <label for="expiry-year">Expiry Year:</label>
    <input type="text" id="expiry-year" name="expiry-year" placeholder="YY" required>
  </div>
  <br>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
  <br>

  <label for="amount">Amount:</label>
  <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
  <br>

  <div class="g-recaptcha" data-sitekey="6LcKj7gjAAAAAHIs706h9ovdowMJPG4Hbi0G_XiP"></div>
  <br>

  <button type="submit">Pay Now</button>
</form>
</body>
</html>
